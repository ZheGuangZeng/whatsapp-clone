apiVersion: v1
kind: Service
metadata:
  name: whatsapp-clone-web-service
  labels:
    app: whatsapp-clone-web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: whatsapp-clone-web
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: whatsapp-clone-web-headless
  labels:
    app: whatsapp-clone-web
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: whatsapp-clone-web