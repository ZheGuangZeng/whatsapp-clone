apiVersion: v1
kind: ServiceAccount
metadata:
  name: whatsapp-clone-service-account
  labels:
    app: whatsapp-clone
  annotations:
    # For AWS EKS IAM Roles for Service Accounts (IRSA)
    eks.amazonaws.com/role-arn: ""

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: whatsapp-clone-role
  labels:
    app: whatsapp-clone
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: whatsapp-clone-role-binding
  labels:
    app: whatsapp-clone
subjects:
- kind: ServiceAccount
  name: whatsapp-clone-service-account
  namespace: default
roleRef:
  kind: Role
  name: whatsapp-clone-role
  apiGroup: rbac.authorization.k8s.io