apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-clone-web
  labels:
    app: whatsapp-clone-web
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: whatsapp-clone-web
  template:
    metadata:
      labels:
        app: whatsapp-clone-web
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: whatsapp-clone-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: web
        image: whatsapp-clone:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: whatsapp-clone-config
              key: ENVIRONMENT
        - name: REGION
          valueFrom:
            configMapKeyRef:
              name: whatsapp-clone-config
              key: REGION
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: whatsapp-clone-secrets
              key: SUPABASE_URL
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: whatsapp-clone-secrets
              key: SUPABASE_ANON_KEY
        - name: LIVEKIT_URL
          valueFrom:
            secretKeyRef:
              name: whatsapp-clone-secrets
              key: LIVEKIT_URL
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: whatsapp-clone-secrets
              key: LIVEKIT_API_KEY
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: whatsapp-clone-secrets
              key: LIVEKIT_API_SECRET
        - name: CDN_URL
          valueFrom:
            configMapKeyRef:
              name: whatsapp-clone-config
              key: CDN_URL
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: whatsapp-clone-secrets
              key: SENTRY_DSN
              optional: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-logs
          mountPath: /var/log/nginx
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - whatsapp-clone-web
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30