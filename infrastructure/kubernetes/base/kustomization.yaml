apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: whatsapp-clone-base
  annotations:
    app.name: whatsapp-clone
    app.version: v1.0.0

# Base resources
resources:
- deployment.yaml
- service.yaml
- configmap.yaml
- secret.yaml
- serviceaccount.yaml
- ingress.yaml
- hpa.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: whatsapp-clone
  app.kubernetes.io/component: web
  app.kubernetes.io/part-of: whatsapp-clone-system
  app.kubernetes.io/managed-by: kustomize

# Common annotations applied to all resources
commonAnnotations:
  app.kubernetes.io/version: v1.0.0
  deployment.kubernetes.io/revision: "1"

# Images to be used (will be overridden by overlays)
images:
- name: whatsapp-clone
  newTag: latest