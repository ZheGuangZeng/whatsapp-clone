apiVersion: v1
kind: ConfigMap
metadata:
  name: whatsapp-clone-config
data:
  ENVIRONMENT: "production"
  REGION: "ap-southeast-1"
  ENABLE_ANALYTICS: "true"
  ENABLE_LOGGING: "true"
  LOG_LEVEL: "warn"
  ENABLE_CRASH_REPORTING: "true"
  ENABLE_PERFORMANCE_MONITORING: "true"
  CONNECTION_TIMEOUT_MS: "30000"
  READ_TIMEOUT_MS: "30000"
  CDN_URL: "https://cdn.whatsappclone.com"
  CHINA_MODE_ENABLED: "true"
  CHINA_API_ENDPOINT: "https://cn-api.whatsappclone.com"